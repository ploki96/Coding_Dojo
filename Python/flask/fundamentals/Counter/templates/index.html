<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Counter</title>
</head>
<body>
    <div id="container">
        <h1>Counter</h1>
        <h2>{{session['counter']}} time(s)</h2>
        <h2>Page visited {{session['visits']}} time(s)</h2>
        <div id=functions>
            <a class="function" href="/increase">Increase 1</a>
            <a class="function" href="/increase2">Increase 2</a>
            <form class="function" action='/guess' method='POST'>
                <input type="text" name="number_input" placeholder="Increase By">
                <input type="submit" name="submit_button" value="submit">
            </form>
            <a class="function" href="/reset">Reset</a>

        </div>

    </div>
</body>
</html>
