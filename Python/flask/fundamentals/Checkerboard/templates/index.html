<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerbwoad UWU</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="container">
        <div id="title_box" style="background-color:{{color1}};">
            <h1 id="title" style="color:{{color2}};">Checkerboard</h1>
        </div>
        <div id="board">
            {% for i in range(0,x) %} 
                <div class="row">
                {% for j in range(0,y) %}
                    {% if checker_board[i][j] == 0 %}
                        <div class="first" style="background-color:{{color1}};"></div>
                    {% else: %}
                        <div class="second" style="background-color:{{color2}};"></div>
                    {% endif %}
                {% endfor %}
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
