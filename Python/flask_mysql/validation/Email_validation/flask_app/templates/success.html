<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

<body>
    <div id="container">
        <div>
            {% with messages = get_flashed_messages() %}     
                {% if messages %}                            
                    {% for message in messages %}            
                        <p>{{message}}</p>                   
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <table>
                <thead>
                    <th>Email Addresses Entered:</th>
                    <th>Created On:</th>
                </thead>
            {% for input in emails %}
                <tr>
                    <td>{{input.email}}</td>
                    <td>{{input.created_at}}</td>
                    <td><a href="/delete/{{input.id}}">DELETE</a> </td>
                </tr>
            {% endfor %}
            </table>
            <a href="/">HOME</a>
            

            </form>
        </div>
    </div>
</body>
</html>
